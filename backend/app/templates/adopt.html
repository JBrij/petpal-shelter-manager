<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetPal â€” Adoptable Animals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 6px; }
    p { margin-top: 0; color: #555; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; margin-top: 18px; }
    .card { border: 1px solid #ddd; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); background: #fff; }
    .imgwrap { width: 100%; height: 180px; background: #f3f3f3; display:flex; align-items:center; justify-content:center; }
    .imgwrap img { width: 100%; height: 100%; object-fit: cover; }
    .content { padding: 12px 14px; }
    .name { font-size: 18px; font-weight: 700; margin: 0 0 6px; }
    .meta { margin: 0; color: #444; }
    .tag { display: inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #eee; margin-top: 10px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Adoptable Animals</h1>
  <p>Powered by PetPal</p>

  <div id="status"></div>
  <div class="grid" id="grid"></div>

  <script>
    async function loadAnimals() {
      const statusEl = document.getElementById("status");
      const grid = document.getElementById("grid");

      statusEl.textContent = "Loading animals...";
      statusEl.className = "";

      try {
        // Your API endpoint (based on your blueprint)
        const res = await fetch("/animals/");
        if (!res.ok) throw new Error("Request failed: " + res.status);

        const data = await res.json();
        const animals = data.animals || [];

        if (animals.length === 0) {
          statusEl.textContent = "No animals yet. Add some using your upload form.";
          return;
        }

        statusEl.textContent = "";

        animals.forEach(a => {
          const card = document.createElement("div");
          card.className = "card";
	  card.style.cursor = "pointer";
          card.addEventListener("click", () => {
          window.location.href = `/animal/${a.id}`;
         });


          const imgUrl = a.image_url || "";
          const imgHTML = imgUrl
            ? `<img src="${imgUrl}" alt="${a.name || "Animal"}" />`
            : `<div style="color:#777;">No Image</div>`;

          card.innerHTML = `
            <div class="imgwrap">${imgHTML}</div>
            <div class="content">
              <p class="name">${a.name ?? "Unnamed"}</p>
              <p class="meta"><strong>Species:</strong> ${a.species ?? "-"}</p>
              <p class="meta"><strong>Age:</strong> ${a.age ?? "-"}</p>
              <span class="tag">${a.status ?? "available"}</span>
            </div>
          `;

          grid.appendChild(card);
        });

      } catch (err) {
        statusEl.textContent = "Error loading animals: " + err.message;
        statusEl.className = "error";
      }
    }

    loadAnimals();
  </script>
</body>
</html>
