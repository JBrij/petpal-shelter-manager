<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetPal â€” Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 420px; margin: 0 auto; }
    input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; margin-top: 6px; box-sizing: border-box; }
    label { display:block; margin-top: 12px; font-weight: 700; }
    button { margin-top: 14px; padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; background:#fff; cursor:pointer; font-weight:700; }
    .error { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Login</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
